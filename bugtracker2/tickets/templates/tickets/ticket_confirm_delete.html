{% extends "tickets/ticket_base.html" %}

{% block ticket_content %}
<h3>Are you sure you want to delete this ticket?</h3>

<div class="tickets">
{% include "tickets/_ticket.html" with ticket=object hide_delete=True %}
</div>

<form method="POST">
  {% csrf_token %}
  <input type="submit" name="" value="Confirm Delete" class='btn btn-danger btn-large'>
    <a class='btn btn-simple btn-large btn-default' href="{% url 'tickets:single' username=user.username pk=object.pk %}">Cancel</a>

</form>

{% endblock %}
