<div class="ticket media">
	<h3>{{ ticket.message_html|safe }}</h3>
	<div class="media-body">
		<h5 class="media-heading">
			<span class="username"><a href="{% url 'tickets:for_user' username=ticket.user.username %}">@{{ ticket.user.username }}</a></span>
			<time class="time">{{ ticket.created_at }}</time>
			{% if ticket.project %}
			<span class="project-name">in <a href="{% url 'projects:single' slug=ticket.project.slug %}">{{ ticket.project.name }}</a></span>
			{% endif %}
		</h5>



		<div class="media-footer">
			{% if user.is_authenticated and ticket.user == user and not hide_delete %}
				<a href="{% url 'tickets:delete' pk=ticket.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
